<svg width="308" height="222" viewBox="0 0 308 222" fill="none" xmlns="http://www.w3.org/2000/svg">
  

  <style type="text/css">
<![CDATA[

    .ramme, .topp, .full-line, .half-line, .horse {
            animation-duration: 4.5s;
      animation-iteration-count: infinite;
      animation-timing-function: steps(1, jump-start);
    }
    
    .ramme {
      fill: white;
      stroke: #E8E7E7;
      stroke-width: 2;
      animation-name: ramme;

    }
    
    @keyframes ramme {
  0% {
    transform: scaleX(1);
  }
        25% {
    transform: scaleX(1);
  }
  50% {
    transform: scaleX(0.843137);
  }
        75% {
    transform: scaleX(0.673203);
  }
  100% {
    transform: scaleX(0.673203);
  }
}
    
    .topp {
      fill: #E8E7E7;
      stroke: #E8E7E7;
      stroke-width: 2;
      animation-name: topp;

    }
    
    @keyframes topp {
  0% {
    transform: scaleX(1);
  }
        25% {
    transform: scaleX(1);
  }
  50% {
    transform: scaleX(0.843137);
  }
        75% {
    transform: scaleX(0.673203);
  }
  100% {
    transform: scaleX(0.673203);
  }
}
    
        .full-line {
      fill: #D8D8D8;
      animation-name: full-line;
 
    }
    
    @keyframes full-line {
  0% {
    transform: scaleX(1) translateX(0);
  }
        25% {
    transform: scaleX(1) translateX(0);
  }
  50% {
    transform: scaleX(1) translateX(-24px);
  }
        75% {
    transform: scaleX(0.75) translateX(-18px);
  }
  100% {
    transform: scaleX(0.75) translateX(-18px);
  }
}
    
            .half-line {
      fill: #D8D8D8;
      animation-name: half-line;

    }
    
    @keyframes half-line {
  0% {
    transform: scaleX(1) translateX(0);
  }
        25% {
    transform: scaleX(1) translateX(0);
  }
  50% {
    transform: scaleX(1) translateX(-24px);
  }
        75% {
    transform: scaleX(3.47) translateX(-43px);
  }
  100% {
    transform: scaleX(3.47) translateX(-43px);
  }
}
    
    .horse {
       fill: #D8D8D8;
           animation-name: horse;

    }
    
    @keyframes horse {
  0% {
    transform: scaleX(1) translateX(0) translateY(0);
  }
       25% {
    transform: scaleX(1) translateX(0) translateY(0);
  }
  50% {
    transform: scaleX(1) translateX(-24px) translateY(0);
  }
       75% {
    transform: scale(0.75) translateX(-18px) translateY(36px);
  }
  100% {
    transform: scale(0.75) translateX(-18px) translateY(36px);
  }
}

]]>
</style>
  
<rect x="1" y="11" width="306" height="210" class="ramme"/>
<rect x="1" y="1" width="306" height="8"  class="topp"/>
<rect x="50" y="36" width="208" height="8"  class="full-line"/>
<rect x="50" y="56" width="208" height="8"  class="full-line"/>
<rect x="50" y="76" width="42" height="8" class="half-line"/>
<path fill-rule="evenodd" d="M54 108a4 4 0 00-4 4v80a4 4 0 004 4h200a4 4 0 004-4v-80a4 4 0 00-4-4H54zm120.1 33.4l7.7 18c.5 1.3.2 2.7-.8 3.7l-5 4.4c-.6.6-1.5 1-2.4 1H168c-1.2 0-2.2-.5-2.9-1.4l-5-7a10 10 0 01-5.1 1.4c-4.3 0-8-2.6-9.6-6.3a.9.9 0 00-1.4-.2l-1.3 1.3c-.3.3-.4.7-.2 1A14 14 0 00154 165v.1l4.5 9c1.1 2.3-.6 5-3.2 5h-25.8c-2 0-3.5-1.6-3.5-3.5v-8.9c0-17.5 4-30.1 18.3-35.3l22-8.2a1 1 0 011.4.6c1.3 5.1-1.8 7.9-3.8 9 4.7 1 8.6 4.2 10.2 8.7z" clip-rule="evenodd" class="horse" />
</svg>
